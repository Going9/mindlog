# P6Spy SQL 로깅 설정
# 자세한 옵션: https://p6spy.readthedocs.io/en/latest/configandusage.html

# 로그 형식 설정 (SLF4J를 통해 Logback으로 출력)
appender=com.p6spy.engine.spy.appender.Slf4JLogger

# 로그 메시지 형식
logMessageFormat=com.p6spy.engine.spy.appender.CustomLineFormat
customLogMessageFormat=%(executionTime)ms | %(category) | %(sql)

# SQL 포맷팅 (가독성 향상)
logFile=
dateformat=yyyy-MM-dd HH:mm:ss.SSS

# 불필요한 로그 필터링
excludecategories=info,debug,result,resultset,batch

# 슬로우 쿼리 감지 (1000ms 이상)
outagedetection=true
outagedetectioninterval=1000

# 스택 트레이스 포함 여부 (디버깅 시 유용)
stacktrace=false

# 바이너리 데이터 로깅 제외
excludebinary=true

# 실제 파라미터 바인딩된 SQL 출력
driverlist=org.postgresql.Driver

# 멀티라인 SQL 포맷팅
multiline=true
