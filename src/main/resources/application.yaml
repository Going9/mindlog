spring:
  application:
    name: mindlog

  # Java 25 가상 스레드 활성화
  threads:
    virtual:
      enabled: true

  # 데이터베이스 설정 (환경 변수 주입)
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
  
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://jwaycvcwulsneslozzhf.supabase.co/auth/v1/.well-known/jwks.json
          issuer-uri: https://jwaycvcwulsneslozzhf.supabase.co/auth/v1

  # JPA 및 Hibernate 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false  # P6Spy로 대체
        default_batch_fetch_size: 100

  # Thymeleaf 설정
  thymeleaf:
    cache: false  # 개발 중에는 캐시 비활성화
    mode: HTML

# 프로젝트 전용 커스텀 설정
mindlog:
  supabase:
    url: ${SUPABASE_URL}
    anon-key: ${SUPABASE_ANON_KEY}

# 로깅 설정
logging:
  level:
    root: INFO
    com.mindlog: INFO
    com.mindlog.global.logging: INFO
    # Hibernate SQL 로깅 비활성화 (P6Spy로 대체)
    org.hibernate.SQL: OFF
    org.hibernate.orm.jdbc.bind: OFF
    # Spring Security 로깅
    org.springframework.security: WARN
    # P6Spy SQL 로깅
    p6spy: INFO