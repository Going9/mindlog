spring:
  application:
    name: mindlog

  # Java 25 가상 스레드 활성화
  threads:
    virtual:
      enabled: true

  # 데이터베이스 설정 (환경 변수 주입)
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  # 세션 저장소 방식을 JDBC로 설정
  session:
    store-type: jdbc
    jdbc:
      initialize-schema: always # 서버 실행 시 세션 테이블(SPRING_SESSION)이 없으면 자동 생성
      table-name: SPRING_SESSION
    timeout: 2592000s # 세션 유지 기간: 30일 (Hotwire Native 모바일 환경 최적화)
    cookie:
      name: SESSION
      http-only: true   # 자바스크립트가 쿠키 못 건드리게 (보안)
      secure: false     # localhost(HTTP)에서도 쿠키 저장 허용
      same-site: lax    # 리다이렉트 시에도 쿠키 전송 허용
      path: /           # 모든 경로에서 쿠키 사용

  # JPA 및 Hibernate 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: false
        show_sql: false  # P6Spy로 대체
        default_batch_fetch_size: 100

  # Thymeleaf 설정
  thymeleaf:
    cache: false  # 개발 중에는 캐시 비활성화
    mode: HTML

# 프로젝트 전용 커스텀 설정
mindlog:
  supabase:
    url: ${SUPABASE_URL}
    anon-key: ${SUPABASE_ANON_KEY}

  serverIp: ${SERVER_IP}
  serverPort: ${SERVER_PORT}

# 로깅 설정
logging:
  level:
    root: INFO
    com.mindlog: INFO
    com.mindlog.global.logging: INFO
    # Hibernate SQL 로깅 비활성화 (P6Spy로 대체)
    org.hibernate.SQL: OFF
    org.hibernate.orm.jdbc.bind: OFF
    # Spring Security 로깅
    org.springframework.security: WARN
    # P6Spy SQL 로깅
    p6spy: INFO