spring:
  application:
    name: mindlog

  # 기본적으로 'local' 프로필을 활성화 (IntelliJ 등에서 바로 실행 시 적용됨)
  profiles:
    active: local

  # Java 25 가상 스레드 활성화
  threads:
    virtual:
      enabled: true

  # 데이터베이스 설정 (환경 변수 주입)
  datasource:
    url: ${DB_URL}&stringtype=unspecified
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 1
      connection-timeout: 30000
      max-lifetime: 1800000

  # 세션 저장소 설정 (공통)
  session:
    store-type: redis
    timeout: 2592000s # 30일

  data:
    redis:
      # Upstash: rediss://<username>:<password>@<host>:<port>
      url: ${REDIS_URL}
      timeout: 5s
      repositories:
        enabled: false

  # JPA 및 Hibernate 설정
  jpa:
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        show_sql: false  # P6Spy로 대체
        default_batch_fetch_size: 100
        temp:
          use_jdbc_metadata_defaults: false

  # Thymeleaf 공통 설정 (캐시는 환경별 분리)
  thymeleaf:
    mode: HTML

  mvc:
    hiddenmethod:
      filter:
        enabled: true

# 프로젝트 전용 커스텀 설정
mindlog:
  supabase:
    url: ${SUPABASE_URL}
    anon-key: ${SUPABASE_ANON_KEY}
  serverIp: ${SERVER_IP}
  serverPort: ${SERVER_PORT}

# 로깅 공통 설정
logging:
  level:
    root: INFO
    com.mindlog: INFO
    com.mindlog.global.logging: INFO
    org.hibernate.SQL: OFF
    org.hibernate.orm.jdbc.bind: OFF
    org.springframework.security: WARN
