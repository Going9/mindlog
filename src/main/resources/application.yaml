spring:
  application:
    name: mindlog

  # Java 25 가상 스레드 활성화
  threads:
    virtual:
      enabled: true

  # 데이터베이스 설정 (환경 변수 주입)
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10

  # JPA 및 Hibernate 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        default_batch_fetch_size: 100

# 프로젝트 전용 커스텀 설정 (다음 단계인 인증에서 사용)
mindlog:
  supabase:
    anon-key: ${SUPABASE_ANON_KEY}

logging:
  level:
    org.hibernate.SQL: debug