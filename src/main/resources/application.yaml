spring:
  application:
    name: mindlog

  autoconfigure:
    exclude:
      - org.springframework.boot.security.autoconfigure.UserDetailsServiceAutoConfiguration

  # 기본적으로 'local' 프로필을 활성화 (IntelliJ 등에서 바로 실행 시 적용됨)
  profiles:
    active: local

  # Java 25 가상 스레드 활성화
  threads:
    virtual:
      enabled: true

  # 데이터베이스 설정 (환경 변수 주입)
  datasource:
    url: ${DB_URL}&stringtype=unspecified
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 1
      connection-timeout: 30000
      max-lifetime: 1800000

  # 세션 저장소 설정 (공통)
  session:
    store-type: redis
    timeout: 2592000s # 30일

  data:
    redis:
      # Upstash: rediss://<username>:<password>@<host>:<port>
      url: ${REDIS_URL}
      timeout: 5s
      repositories:
        enabled: false

  # JPA 및 Hibernate 설정
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: false
        show_sql: false  # P6Spy로 대체
        default_batch_fetch_size: 100
        boot:
          allow_jdbc_metadata_access: true

  # Thymeleaf 공통 설정 (캐시는 환경별 분리)
  thymeleaf:
    mode: HTML

  mvc:
    hiddenmethod:
      filter:
        enabled: true

# 프로젝트 전용 커스텀 설정
mindlog:
  supabase:
    url: ${SUPABASE_URL}
    anon-key: ${SUPABASE_ANON_KEY}
  serverIp: ${SERVER_IP}
  serverPort: ${SERVER_PORT}
  performance:
    warmup-db-on-startup: true
    warmup-http-on-startup: false
    warmup-supabase-on-startup: false
    reject-traffic-until-warmup-complete: false
    warmup-http-paths: /,/auth/login
    warmup-supabase-path: /auth/v1/settings
    warmup-supabase-connect-timeout-ms: 2000
    warmup-supabase-request-timeout-ms: 5000
  logging:
    request:
      slow-threshold-ms: 1500
      include-query-string: false
    performance:
      enabled: true
      controller-slow-threshold-ms: 1200
      service-slow-threshold-ms: 1500
      log-success-debug: false

# 로깅 공통 설정
logging:
  level:
    root: INFO
    com.mindlog: INFO
    com.mindlog.global.logging: INFO
    org.hibernate.SQL: OFF
    org.hibernate.orm.jdbc.bind: OFF
    org.springframework.security: WARN

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true
      group:
        readiness:
          include: readinessState,warmup
        liveness:
          include: livenessState
  health:
    livenessstate:
      enabled: true
    readinessstate:
      enabled: true
