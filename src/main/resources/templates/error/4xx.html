<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오류가 발생했습니다 - Mindlog</title>
    <!-- Tailwind CSS (CDN for standalone error page reliability) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
    </style>
</head>

<body class="bg-stone-50 flex items-center justify-center min-h-screen px-6 py-12">
    <div class="text-center max-w-xl mx-auto">
        <!-- Error Icon -->
        <div class="mb-8 flex justify-center">
            <div class="bg-stone-100 p-4 rounded-full">
                <svg class="w-12 h-12 text-stone-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
                </svg>
            </div>
        </div>

        <!-- Error Message -->
        <h1 class="text-4xl font-bold text-stone-900 mb-4 tracking-tight">
            <span th:if="${status == 404}">페이지를 찾을 수 없습니다</span>
            <span th:if="${status == 403}">접근 권한이 없습니다</span>
            <span th:if="${status == 401}">로그인이 필요합니다</span>
            <span th:if="${status != 404 and status != 403 and status != 401}">오류가 발생했습니다</span>
        </h1>

        <p class="text-lg text-stone-600 mb-10 leading-relaxed">
            <span th:if="${status == 404}">요청하신 페이지가 존재하지 않거나, 주소가 잘못되었습니다.<br>입력하신 주소를 다시 한번 확인해주세요.</span>
            <span th:if="${status == 403}">해당 페이지에 접근할 수 있는 권한이 없습니다.<br>계정을 확인하거나 관리자에게 문의해주세요.</span>
            <span th:if="${status == 401}">서비스를 이용하시려면 로그인이 필요합니다.<br>로그인 후 다시 시도해주세요.</span>
            <span th:if="${status != 404 and status != 403 and status != 401}">요청을 처리하는 도중 문제가 발생했습니다.<br>잠시 후 다시
                시도해주세요.</span>
        </p>

        <!-- Actions -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <a href="/"
                class="w-full sm:w-auto px-6 py-3 bg-stone-900 hover:bg-stone-800 text-white font-medium rounded-xl transition-colors duration-200 flex items-center justify-center gap-2">
                <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 19.5L3 12m0 0l7.5-7.5M3 12h18" />
                </svg>
                홈으로 돌아가기
            </a>
            <a th:if="${status == 401 or status == 403}" href="/auth/login"
                class="w-full sm:w-auto px-6 py-3 bg-white border border-stone-200 hover:bg-stone-50 text-stone-700 font-medium rounded-xl transition-colors duration-200">
                로그인 페이지로
            </a>
        </div>

        <div class="mt-12 pt-8 border-t border-stone-100">
            <p class="text-xs text-stone-400 font-mono">
                Error Code: <span th:text="${status}">400</span> <span th:if="${error}"
                    th:text="'| ' + ${error}"></span>
            </p>
        </div>
    </div>
</body>

</html>
