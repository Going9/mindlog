<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindlog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 500px;
        }
        
        .logo h1 {
            font-size: 3rem;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
        }
        
        .logo p {
            color: #8892b0;
            font-size: 1.1rem;
            margin-bottom: 2rem;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }
        
        .user-info {
            margin-bottom: 1.5rem;
        }
        
        .user-info .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 0 auto 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
        }
        
        .user-info .name {
            font-size: 1.25rem;
            font-weight: 500;
            color: #e6f1ff;
            margin-bottom: 0.25rem;
        }
        
        .user-info .email {
            color: #8892b0;
            font-size: 0.9rem;
        }
        
        .success-badge {
            display: inline-block;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #fff;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: #e6f1ff;
            margin-left: 0.5rem;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .guest-message {
            color: #8892b0;
            margin-bottom: 1.5rem;
        }
        
        #logged-in {
            display: none;
        }
        
        #logged-out {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Mindlog</h1>
            <p>ë‹¹ì‹ ì˜ ê°ì •ì¼ê¸°</p>
        </div>
        
        <div id="logged-in" class="card">
            <div class="success-badge">âœ“ ë¡œê·¸ì¸ ì„±ê³µ</div>
            <div class="user-info">
                <div class="avatar" id="user-avatar">ğŸ‘¤</div>
                <div class="name" id="user-name">ì‚¬ìš©ì</div>
                <div class="email" id="user-email">email@example.com</div>
            </div>
            <a href="/auth/logout" class="btn btn-secondary">ë¡œê·¸ì•„ì›ƒ</a>
        </div>
        
        <div id="logged-out" class="card">
            <p class="guest-message">ì†Œì…œ ê³„ì •ìœ¼ë¡œ ê°„í¸í•˜ê²Œ ì‹œì‘í•˜ì„¸ìš”</p>
            <a href="/auth/login" class="btn btn-primary">ë¡œê·¸ì¸</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script th:inline="javascript">
        (function() {
            /*<![CDATA[*/
            const SUPABASE_URL = /*[[${supabaseUrl}]]*/ '';
            const SUPABASE_ANON_KEY = /*[[${supabaseAnonKey}]]*/ '';
            /*]]>*/
            
            const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            
            async function checkAuth() {
                const { data: { session } } = await supabaseClient.auth.getSession();
                
                if (session && session.user) {
                    // ë¡œê·¸ì¸ ìƒíƒœ
                    document.getElementById('logged-in').style.display = 'block';
                    document.getElementById('logged-out').style.display = 'none';
                    
                    const user = session.user;
                    const metadata = user.user_metadata || {};
                    
                    // ì‚¬ìš©ì ì •ë³´ í‘œì‹œ
                    document.getElementById('user-name').textContent = metadata.full_name || metadata.name || 'ì‚¬ìš©ì';
                    document.getElementById('user-email').textContent = user.email || '';
                    
                    // ì•„ë°”íƒ€ ì„¤ì •
                    if (metadata.avatar_url || metadata.picture) {
                        document.getElementById('user-avatar').innerHTML = 
                            `<img src="${metadata.avatar_url || metadata.picture}" style="width:100%;height:100%;border-radius:50%;object-fit:cover;">`;
                    } else {
                        const initial = (metadata.full_name || metadata.name || user.email || '?')[0].toUpperCase();
                        document.getElementById('user-avatar').textContent = initial;
                    }
                    
                    // í† í° ì €ì¥
                    localStorage.setItem('supabase_access_token', session.access_token);
                    localStorage.setItem('supabase_refresh_token', session.refresh_token);
                } else {
                    // ë¹„ë¡œê·¸ì¸ ìƒíƒœ
                    document.getElementById('logged-in').style.display = 'none';
                    document.getElementById('logged-out').style.display = 'block';
                }
            }
            
            checkAuth();
        })();
    </script>
</body>
</html>
