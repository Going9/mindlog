<!DOCTYPE html>
<html layout:decorate="~{layout/base}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block layout:fragment="title">홈</th:block>

<div layout:fragment="content" class="max-w-2xl mx-auto space-y-10 mt-8 sm:mt-16">

    <section class="text-center space-y-4 animate-fade-in-up">
        <h1 class="text-5xl font-bold text-stone-800 tracking-tight font-sans">
            Mindlog
        </h1>
        <p class="text-lg text-stone-500 font-light tracking-wide">
            당신의 감정을 기록해보세요
        </p>
    </section>

    <section class="animate-fade-in-up delay-100">

        <div sec:authorize="isAuthenticated()" class="mindlog-card text-center py-10 px-8 space-y-8">
            <div class="space-y-2">
                <div class="inline-flex items-center justify-center gap-2 px-4 py-1.5 rounded-full bg-stone-100 text-stone-600 text-sm font-medium mb-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
                    환영합니다
                </div>
                <h2 class="text-2xl font-semibold text-stone-800">
                    오늘 하루는 어떠셨나요?
                </h2>
                <p class="text-stone-500">
                    작은 감정이라도 괜찮아요.<br/>지금 바로 기록해 보세요.
                </p>
            </div>

            <div class="flex flex-col sm:flex-row gap-3 justify-center">
                <a th:href="@{/diaries/new}" class="btn-primary w-full sm:w-auto shadow-lg shadow-stone-200/50">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 20h9"/><path d="M16.5 3.5a2.12 2.12 0 0 1 3 3L7 19l-4 1 1-4Z"/></svg>
                    일기 쓰기
                </a>
                <a th:href="@{/diaries}" class="btn-secondary w-full sm:w-auto">
                    내 일기장
                </a>
            </div>

            <div class="pt-4 border-t border-stone-100">
                <form th:action="@{/auth/logout}" method="post">
                    <button type="submit" class="text-sm text-stone-400 hover:text-stone-600 transition-colors underline decoration-stone-200 underline-offset-4">
                        로그아웃
                    </button>
                </form>
            </div>
        </div>

        <div sec:authorize="!isAuthenticated()" class="mindlog-card text-center py-12 px-8 space-y-8">
            <div class="space-y-4">
                <div class="mx-auto w-16 h-16 bg-stone-100 rounded-2xl flex items-center justify-center text-stone-500 mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5v-15A2.5 2.5 0 0 1 6.5 2H20v20H6.5a2.5 2.5 0 0 1 0-5H20"/></svg>
                </div>
                <h2 class="text-xl font-semibold text-stone-800">
                    마음의 기록을 시작해보세요
                </h2>
                <p class="text-stone-500 leading-relaxed">
                    복잡한 세상 속에서<br/>
                    나만의 평온한 공간을 만들어 드립니다.
                </p>
            </div>

            <div class="max-w-xs mx-auto">
                <a th:href="@{/auth/login}" class="btn-primary w-full justify-center">
                    시작하기
                </a>
            </div>
        </div>

    </section>
</div>
</html>
