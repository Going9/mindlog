<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{layout/base}">

<head>
    <title>홈</title>
</head>

<body>
<div layout:fragment="content">
    <section class="container mx-auto px-4">
        <div class="container mt-20">
            <div class="logo text-center mb-10">
                <h1 class="text-5xl font-bold text-stone-900 mb-4 tracking-tight">Mindlog</h1>
                <p class="text-stone-500 text-lg">당신의 감정을 기록해보세요.</p>
            </div>

            <div sec:authorize="isAuthenticated()" id="logged-in" class="card max-w-md mx-auto text-center p-10">
                <div class="text-emerald-600 mb-6 text-xl font-medium flex justify-center items-center gap-2">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>
                    환영합니다
                </div>
                <div class="mb-8">
                    <p class="text-stone-600 text-lg mb-4">오늘 하루는 어떠셨나요?</p>
                    <a th:href="@{/diaries}"
                       class="text-stone-800 hover:text-stone-600 border-b border-stone-800 hover:border-stone-600 transition-colors font-medium pb-0.5">
                        내 일기장 열기
                    </a>
                </div>
                <a th:href="@{/auth/logout}" data-turbo="false" class="btn-secondary w-full justify-center">로그아웃</a>
            </div>

            <div sec:authorize="!isAuthenticated()" id="logged-out" class="card max-w-md mx-auto text-center p-10">
                <p class="text-stone-500 mb-8 text-lg">마음의 기록을 시작해보세요.</p>
                <a th:href="@{/auth/login}" data-turbo="false" class="btn-primary w-full justify-center">
                    로그인 / 회원가입
                </a>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="scripts">
</th:block>
</body>

</html>
