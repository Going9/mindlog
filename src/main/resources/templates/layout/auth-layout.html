<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Mindlog</title>
    <!-- CSS + 폰트만 로드 (Turbo/Preline 스크립트 제외) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/output.css}">

    <script type="importmap">
        {
          "imports": {
            "@hotwired/turbo": "/js/libs/turbo.js"
          }
        }
    </script>
    <script type="module" th:src="@{/js/turbo-init.js}"></script>

    <!-- Safe Area Padding for Native Apps (Edge-to-Edge) -->
    <style>
        body.is-native {
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
    </style>
</head>

<body class="text-stone-800 antialiased min-h-screen" th:classappend="${isNative} ? 'is-native' : 'is-web'">

    <main layout:fragment="content" class="container mx-auto px-4 py-6 max-w-4xl">
    </main>

    <!-- 로그인 화면에서도 Turbo 런타임은 로드하여 WebView 예외를 방지 -->
</body>

</html>
