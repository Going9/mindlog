<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <th:block th:replace="~{fragments/head :: head}"></th:block>
    <title layout:title-pattern="$CONTENT_TITLE - Mindlog">Mindlog</title>
</head>

<body class="bg-stone-50 min-h-screen text-stone-800 antialiased"
      th:classappend="${isNative} ? 'is-native' : 'is-web'"
      data-controller="preline">

<nav th:unless="${isNative}"
     th:replace="~{fragments/navbar :: navbar}">
</nav>

<main layout:fragment="content" class="container mx-auto px-4 py-6">
</main>

<div th:replace="~{fragments/scripts :: scripts(
        ${@environment.getProperty('mindlog.supabase.url')},
        ${@environment.getProperty('mindlog.supabase.anon-key')}
    )}"></div>

<th:block layout:fragment="scripts"></th:block>

</body>
</html>
