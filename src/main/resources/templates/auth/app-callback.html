<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindlog - 로그인 완료</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle at 15% 8%, rgba(255, 255, 255, 0.92), rgba(255, 255, 255, 0) 42%),
                linear-gradient(160deg, #f7f7f4, #edf0ee);
            color: #1f2937;
        }

        .container {
            text-align: center;
            padding: 2rem 2.2rem;
            border-radius: 1rem;
            border: 1px solid rgba(86, 96, 107, 0.15);
            background: rgba(255, 255, 255, 0.78);
            box-shadow: 0 20px 40px -28px rgba(17, 24, 39, 0.4);
            backdrop-filter: blur(8px);
        }

        .checkmark {
            width: 60px;
            height: 60px;
            border-radius: 16px;
            border: 1px solid rgba(86, 96, 107, 0.2);
            background: rgba(255, 255, 255, 0.88);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1.5rem;
        }

        .checkmark svg {
            width: 32px;
            height: 32px;
            color: #3f4b57;
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #1f2937;
        }

        p {
            font-size: 1rem;
            color: #6b7280;
            margin-bottom: 1.5rem;
        }

        .manual-link {
            padding: 14px 32px;
            background: linear-gradient(160deg, #30353d, #1f242b);
            color: #fff;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            display: inline-block;
            font-size: 1rem;
            box-shadow: 0 14px 24px -14px rgba(17, 24, 39, 0.65);
            transition: transform 0.2s, opacity 0.2s;
        }

        .manual-link:active {
            transform: scale(0.98);
        }

        .manual-link[aria-disabled="true"] {
            opacity: 0.6;
            pointer-events: none;
        }

        .progress {
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #6b7280;
            font-size: 0.9rem;
        }

        .progress-spinner {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            border: 2px solid rgba(31, 41, 55, 0.2);
            border-top-color: rgba(31, 41, 55, 0.75);
            animation: spin 0.9s linear infinite;
        }

        .is-hidden {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .hint {
            margin-top: 1rem;
            font-size: 0.85rem;
            color: #9ca3af;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="checkmark">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1>로그인 성공!</h1>
        <p>아래 버튼을 눌러 앱으로 돌아가세요.</p>
        <a id="manualLink" class="manual-link">앱으로 이동하기</a>
        <div id="handoffProgress" class="progress is-hidden" aria-live="polite">
            <span class="progress-spinner" aria-hidden="true"></span>
            <span>앱으로 연결 중입니다...</span>
        </div>
        <p class="hint">연결이 지연되면 버튼을 다시 눌러주세요.</p>
    </div>

    <script th:inline="javascript">
        (function () {
            var deepLinkUrl = /*[[${deepLinkUrl}]]*/ '';
            var manualLink = document.getElementById('manualLink');
            var handoffProgress = document.getElementById('handoffProgress');
            var isRedirecting = false;

            manualLink.href = deepLinkUrl;

            manualLink.addEventListener('click', function (event) {
                event.preventDefault();
                if (isRedirecting || !deepLinkUrl) {
                    return;
                }

                isRedirecting = true;
                manualLink.setAttribute('aria-disabled', 'true');
                if (handoffProgress) {
                    handoffProgress.classList.remove('is-hidden');
                }

                window.location.href = deepLinkUrl;
            });
        })();
    </script>
</body>

</html>
