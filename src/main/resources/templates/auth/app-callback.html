<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindlog - 로그인 완료</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1rem;
            opacity: 0.9;
        }

        .manual-link {
            margin-top: 2rem;
            padding: 12px 24px;
            background: white;
            color: #764ba2;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            display: inline-block;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>로그인 성공!</h1>
        <p>잠시 후 앱으로 이동합니다...</p>
        <a id="manualLink" class="manual-link" style="display: none;">앱으로 이동하기</a>
    </div>

    <script th:inline="javascript">
        (function () {
            var deepLinkUrl = /*[[${deepLinkUrl}]]*/ '';

            // 딥링크 열기 시도
            function openDeepLink() {
                // location.href로 딥링크 열기
                window.location.href = deepLinkUrl;
            }

            // 바로 딥링크 열기
            openDeepLink();

            // 2초 후에도 페이지가 열려있으면 수동 링크 표시
            setTimeout(function () {
                var manualLink = document.getElementById('manualLink');
                manualLink.href = deepLinkUrl;
                manualLink.style.display = 'inline-block';
            }, 2000);
        })();
    </script>
</body>

</html>
