<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Mindlog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Noto Sans KR', sans-serif; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; color: #fff; }
        .login-container { width: 100%; max-width: 400px; padding: 2rem; }
        .logo { text-align: center; margin-bottom: 3rem; }
        .logo h1 { font-size: 2.5rem; font-weight: 600; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .logo p { color: #8892b0; margin-top: 0.5rem; font-size: 0.95rem; }
        .login-card { background: rgba(255, 255, 255, 0.05); backdrop-filter: blur(10px); border-radius: 20px; padding: 2.5rem; border: 1px solid rgba(255, 255, 255, 0.1); box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25); }
        .login-title { text-align: center; font-size: 1.25rem; font-weight: 500; margin-bottom: 2rem; color: #e6f1ff; }
        .social-buttons { display: flex; flex-direction: column; gap: 1rem; }
        .social-btn { display: flex; align-items: center; justify-content: center; gap: 0.75rem; padding: 1rem 1.5rem; border: none; border-radius: 12px; font-size: 1rem; font-weight: 500; cursor: pointer; transition: all 0.3s ease; font-family: inherit; }
        .social-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); }
        .social-btn svg { width: 24px; height: 24px; }
        .google-btn { background: #fff; color: #333; }
        .kakao-btn { background: #FEE500; color: #000000; }
        .terms { text-align: center; margin-top: 1.5rem; font-size: 0.8rem; color: #8892b0; line-height: 1.6; }
        .terms a { color: #667eea; text-decoration: none; }
        .loading { display: none; text-align: center; padding: 2rem; }
        .spinner { width: 40px; height: 40px; border: 3px solid rgba(255, 255, 255, 0.1); border-top-color: #667eea; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 1rem; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .error-message { display: none; background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); border-radius: 8px; padding: 1rem; margin-bottom: 1rem; color: #fca5a5; font-size: 0.9rem; text-align: center; }
    </style>
</head>
<body>
<div class="login-container">
    <div class="logo"><h1>Mindlog</h1><p>당신의 감정일기</p></div>
    <div class="login-card">
        <h2 class="login-title">소셜 계정으로 시작하기</h2>
        <div id="error-message" class="error-message"></div>
        <div id="login-buttons" class="social-buttons">
            <button type="button" class="social-btn google-btn" onclick="signInWithGoogle()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/></svg>
                Google로 계속하기
            </button>
            <button type="button" class="social-btn kakao-btn" onclick="signInWithKakao()">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M12 3C6.48 3 2 6.58 2 11c0 2.83 1.88 5.31 4.7 6.73-.15.53-.54 1.91-.62 2.21-.1.37.14.37.29.27.12-.08 1.87-1.27 2.63-1.79.63.09 1.29.14 1.96.14h.08c5.52 0 10-3.58 10-8s-4.48-8-10-8z" fill="#000000"/></svg>
                카카오로 계속하기
            </button>
        </div>
        <div id="loading" class="loading"><div class="spinner"></div><p>로그인 처리 중...</p></div>
        <div class="terms">로그인하면 <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의하게 됩니다.</div>
    </div>
</div>

<script th:inline="javascript">
    (function() {
        const SUPABASE_URL = /*[[${supabaseUrl}]]*/ '';
        const SUPABASE_ANON_KEY = /*[[${supabaseAnonKey}]]*/ '';

        function waitForInit() {
            if (typeof window.initSupabaseForTurbo === 'function') {
                window.initSupabaseForTurbo(SUPABASE_URL, SUPABASE_ANON_KEY);
                checkExistingSession();
            } else { setTimeout(waitForInit, 50); }
        }

        function showLoading() { document.getElementById('login-buttons').style.display = 'none'; document.getElementById('loading').style.display = 'block'; }
        function showError(msg) { const el = document.getElementById('error-message'); el.textContent = msg; el.style.display = 'block'; document.getElementById('login-buttons').style.display = 'flex'; document.getElementById('loading').style.display = 'none'; }

        window.signInWithGoogle = async function() {
            if (!window.supabaseClient) { setTimeout(window.signInWithGoogle, 50); return; }
            showLoading();
            try { await window.supabaseClient.auth.signInWithOAuth({ provider: 'google', options: { redirectTo: window.location.origin + '/auth/callback' } });
            } catch (err) { showError('오류: ' + err.message); }
        };

        window.signInWithKakao = async function() {
            if (!window.supabaseClient) { setTimeout(window.signInWithKakao, 50); return; }
            showLoading();
            try { await window.supabaseClient.auth.signInWithOAuth({ provider: 'kakao', options: { redirectTo: window.location.origin + '/auth/callback' } });
            } catch (err) { showError('오류: ' + err.message); }
        };

        async function checkExistingSession() {
            if (!window.supabaseClient) { setTimeout(checkExistingSession, 50); return; }
            const { data: { session } } = await window.supabaseClient.auth.getSession();
            if (session) window.location.href = '/diaries';
        }
        waitForInit();
    })();
</script>
</body>
</html>
