<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="turbo-visit-control" content="reload">
    <meta name="turbo-cache-control" content="no-cache">
    <title>로그인 처리 중...</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #f7f7f4;
            color: #44403c;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>
<body>
<p>로그인 상태를 불러오는 중입니다...</p>

<script th:inline="javascript">
    (function () {
        var minimumDisplayMs = 900;
        var startedAt = Date.now();
        var redirectUrl = /*[[${redirectUrl}]]*/ "/";
        var navigate = function () {
            if (window.Turbo && window.Turbo.cache && typeof window.Turbo.cache.clear === "function") {
                window.Turbo.cache.clear();
            }

            window.location.replace(redirectUrl);
        };

        var elapsedMs = Date.now() - startedAt;
        var remainingMs = Math.max(0, minimumDisplayMs - elapsedMs);
        window.setTimeout(navigate, remainingMs);
    })();
</script>
</body>
</html>
