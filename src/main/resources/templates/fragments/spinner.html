<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- 로딩 스피너 Fragment -->
    <!-- 사용법: th:replace="~{fragments/spinner :: loading-spinner}" -->
    <!-- 또는 색상 지정: th:replace="~{fragments/spinner :: loading-spinner('text-stone-700')}" -->
    <th:block th:fragment="loading-spinner(colorClass)">
        <svg th:class="|loading-spinner h-4 w-4 ${colorClass ?: 'text-white'}|"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" 
                    stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
    </th:block>

    <!-- 기본 흰색 스피너 (버튼 내부용) -->
    <th:block th:fragment="loading-spinner-white">
        <svg class="loading-spinner h-4 w-4 text-white"
             xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" 
                    stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
                  d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
            </path>
        </svg>
    </th:block>

</body>

</html>
