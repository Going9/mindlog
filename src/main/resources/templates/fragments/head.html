<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">

<head th:fragment="head(title, description)">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" th:content="${description != null ? description : 'Mindlog - 당신의 감정일기'}">
  <meta name="author" content="Mindlog">
  <meta name="theme-color" content="#1a1a2e">

  <title th:text="${title != null ? title + ' - Mindlog' : 'Mindlog'}">Mindlog</title>

  <!-- Tailwind CSS -->
  <link th:href="@{/css/output.css}" rel="stylesheet">

  <!-- Google Fonts - Noto Sans KR -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- Supabase Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Hotwire Turbo -->
  <script src="https://cdn.jsdelivr.net/npm/@hotwired/turbo@8/dist/turbo.es2017-umd.js"></script>

  <!-- Preline UI -->
  <script src="https://cdn.jsdelivr.net/npm/preline@2/dist/preline.min.js" defer></script>

  <!-- Stimulus & Import Map -->
  <script type="importmap">
      {
        "imports": {
          "@hotwired/stimulus": "https://unpkg.com/@hotwired/stimulus/dist/stimulus.js"
        }
      }
    </script>
  <script type="module" th:src="@{/js/stimulus-init.js}"></script>

  <!-- Custom Scripts -->
  <script th:src="@{/js/turbo-init.js}"></script>
</head>

</html>
