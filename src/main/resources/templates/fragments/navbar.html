<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<body>
    <th:block th:fragment="navbar">
        <header class="z-50 w-full text-sm border-b border-[#d2d3cf]/80 bg-[#f5f5f2]/90 backdrop-blur-md"
            style="box-shadow: 0 8px 24px -22px rgba(24, 24, 27, 0.3);">
            <nav class="relative max-w-[85rem] w-full mx-auto px-4 sm:px-6 lg:px-8 sm:flex sm:items-center sm:justify-between"
                aria-label="Global">
                <div class="flex items-center justify-between h-16">
                    <a id="web-logo-link" data-turbo-permanent class="flex-none inline-flex h-full items-center leading-none" th:href="@{/}" aria-label="Mindlog">
                        <img th:src="@{/images/logo-wordmark.svg}" src="/images/logo-wordmark.svg" alt="Mindlog" class="block h-7 sm:h-8 w-auto">
                    </a>
                    <div class="sm:hidden">
                        <button type="button"
                            class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-2 rounded-lg border border-stone-300/80 text-stone-700 bg-[#f5f5f2]/95 hover:bg-[#f5f5f2] transition-all text-sm"
                            data-hs-collapse="#navbar-collapse-basic" aria-controls="navbar-collapse-basic"
                            aria-label="Toggle navigation">
                            <svg class="hs-collapse-open:hidden w-4 h-4" width="16" height="16" fill="currentColor"
                                viewBox="0 0 16 16">
                                <path fill-rule="evenodd"
                                    d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
                            </svg>
                            <svg class="hs-collapse-open:block hidden w-4 h-4" width="16" height="16"
                                fill="currentColor" viewBox="0 0 16 16">
                                <path
                                    d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
                            </svg>
                        </button>
                    </div>
                </div>

                <div id="navbar-collapse-basic"
                    class="hidden overflow-hidden transition-all duration-300 basis-full grow sm:block border-t border-stone-200/70 sm:border-none">
                    <div
                        class="flex flex-col gap-y-2 gap-x-0 py-3 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-6 sm:py-0 sm:ps-7">

                        <!-- 공통 메뉴 항목 사용 -->
                        <style>
                            /* 웹 navbar 전용 스타일 */
                            #navbar-collapse-basic .menu-greeting {
                                color: #44403c;
                                font-weight: 500;
                                padding: 0.4rem 0.2rem;
                            }

                            #navbar-collapse-basic .logout-form {
                                display: contents;
                            }

                            @media (min-width: 640px) {
                                #navbar-collapse-basic .menu-greeting {
                                    padding: 0.8rem 0;
                                }
                            }
                        </style>

                        <th:block th:replace="~{fragments/menu-items :: menu-items(
                        styleClass='',
                        linkClass='font-medium text-stone-600 hover:text-stone-800 py-2 px-2 sm:px-0 rounded-lg sm:rounded-none hover:bg-white/70 sm:hover:bg-transparent transition-colors',
                        buttonClass='flex items-center gap-x-2 font-medium text-stone-600 hover:text-stone-800 py-2 px-2 sm:px-0 rounded-lg sm:rounded-none hover:bg-white/70 sm:hover:bg-transparent transition-colors'
                    )}"></th:block>

                    </div>
                </div>
            </nav>
        </header>
    </th:block>
</body>

</html>
