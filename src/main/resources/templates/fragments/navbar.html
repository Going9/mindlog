<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<th:block th:fragment="navbar">
    <header class="flex flex-wrap sm:justify-start sm:flex-nowrap z-50 w-full bg-white border-b border-stone-200 text-sm py-3 sm:py-0">
        <nav class="relative max-w-[85rem] w-full mx-auto px-4 sm:flex sm:items-center sm:justify-between" aria-label="Global">
            <div class="flex items-center justify-between">
                <a class="flex-none text-xl font-semibold text-stone-900" th:href="@{/}" aria-label="Mindlog">
                    Mindlog
                </a>
                <div class="sm:hidden">
                    <button type="button" class="hs-collapse-toggle p-2 inline-flex justify-center items-center gap-2 rounded-lg border font-medium bg-white text-stone-700 shadow-sm align-middle hover:bg-stone-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-stone-600 transition-all text-sm" data-hs-collapse="#navbar-collapse-basic" aria-controls="navbar-collapse-basic" aria-label="Toggle navigation">
                        <svg class="hs-collapse-open:hidden w-4 h-4" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                        </svg>
                        <svg class="hs-collapse-open:block hidden w-4 h-4" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                        </svg>
                    </button>
                </div>
            </div>

            <div id="navbar-collapse-basic" class="hidden overflow-hidden transition-all duration-300 basis-full grow sm:block">
                <div class="flex flex-col gap-y-4 gap-x-0 mt-5 sm:flex-row sm:items-center sm:justify-end sm:gap-y-0 sm:gap-x-7 sm:mt-0 sm:ps-7">
                    <a class="font-medium text-stone-600 hover:text-stone-400 py-3 sm:py-6" th:href="@{/diaries}">나의 일기</a>

                    <div sec:authorize="isAuthenticated()" class="flex flex-col gap-y-4 gap-x-0 sm:flex-row sm:items-center sm:gap-x-7">
                        <span class="text-stone-500 py-3 sm:py-6" sec:authentication="name">사용자</span>
                        <form th:action="@{/auth/logout}" method="post" data-turbo="false">
                            <button type="submit" class="flex items-center gap-x-2 font-medium text-stone-600 hover:text-stone-400 py-3 sm:py-6">
                                로그아웃
                            </button>
                        </form>
                    </div>

                    <div sec:authorize="isAnonymous()">
                        <a class="flex items-center gap-x-2 font-medium text-stone-600 hover:text-stone-400 py-3 sm:py-6" th:href="@{/auth/login}" data-turbo="false">
                            로그인
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </header>
</th:block>
</body>
</html>
