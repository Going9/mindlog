<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/base}">

<head>
    <title>일기 쓰기</title>
</head>

<body>
    <div layout:fragment="content" class="max-w-3xl mx-auto p-4 py-10">
        <header class="mb-10">
            <a th:href="@{/diaries}"
                class="text-sm text-stone-500 hover:text-stone-800 inline-flex items-center gap-1 mb-4 transition-colors">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                </svg>
                목록으로 돌아가기
            </a>
            <h1 class="text-3xl font-bold text-stone-800 tracking-tight">새 일기 기록</h1>
            <p class="text-stone-500 mt-1">마음의 소리에 귀를 기울여보세요.</p>
        </header>

        <form th:action="@{/diaries}" th:method="post" th:object="${diaryRequest}" class="space-y-8">
            <div class="card">
                <label class="form-label">기록 날짜</label>
                <input type="date" th:field="*{date}" class="form-input">
            </div>

            <div class="card">
                <label for="shortContent" class="form-label">오늘의 한 줄 요약</label>
                <input type="text" id="shortContent" th:field="*{shortContent}" placeholder="어떤 하루였나요?"
                    class="form-input">
            </div>

            <div class="space-y-6">
                <h3 class="text-lg font-semibold text-stone-800 px-2 mt-8 mb-4">상세 기록</h3>

                <div class="card">
                    <label for="situation" class="form-label">어떤 상황이었나요? (상황)</label>
                    <textarea id="situation" th:field="*{situation}" rows="3" placeholder="객관적인 상황을 적어보세요."
                        class="form-input"></textarea>
                </div>

                <div class="card">
                    <label for="reaction" class="form-label">그 때 어떤 생각이 들었나요? (반응)</label>
                    <textarea id="reaction" th:field="*{reaction}" rows="3" placeholder="머릿속에 스쳐 지나간 생각들을 적어보세요."
                        class="form-input"></textarea>
                </div>

                <div class="card">
                    <label for="physicalSensation" class="form-label">몸의 느낌은 어땠나요? (신체 감각)</label>
                    <textarea id="physicalSensation" th:field="*{physicalSensation}" rows="2"
                        placeholder="가슴이 답답하거나 손이 떨리는 등의 감각을 적어보세요." class="form-input"></textarea>
                </div>

                <div class="card bg-stone-50 border-emerald-100">
                    <label for="desiredReaction" class="form-label text-emerald-800">어떻게 생각하면 더 도움이 될까요? (적응적
                        생각)</label>
                    <textarea id="desiredReaction" th:field="*{desiredReaction}" rows="3"
                        placeholder="상황을 조금 다르게 바라본다면 어떨까요?"
                        class="form-input border-emerald-200 focus:border-emerald-500 focus:ring-emerald-500"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="card">
                        <label for="gratitudeMoment" class="form-label">오늘의 감사한 순간</label>
                        <textarea id="gratitudeMoment" th:field="*{gratitudeMoment}" rows="3"
                            placeholder="작은 감사함을 찾아보세요." class="form-input"></textarea>
                    </div>
                    <div class="card">
                        <label for="selfKindWords" class="form-label">나에게 해주고 싶은 친절한 말</label>
                        <textarea id="selfKindWords" th:field="*{selfKindWords}" rows="3" placeholder="자기 자신을 다독여주세요."
                            class="form-input"></textarea>
                    </div>
                </div>
            </div>

            <div class="flex gap-4 pt-4">
                <button type="submit" class="btn-primary flex-grow text-lg py-4">
                    일기 저장하기
                </button>
                <a th:href="@{/diaries}" class="btn-secondary px-8">
                    취소
                </a>
            </div>
        </form>
    </div>
</body>

</html>
