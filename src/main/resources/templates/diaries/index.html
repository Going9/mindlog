<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${viewLayout}}">

<head>
  <title>내 일기</title>
</head>

<body>
<div layout:fragment="content" class="max-w-4xl px-4 py-10 sm:px-6 lg:px-8 mx-auto">
  <div class="flex flex-col md:flex-row justify-between items-center mb-10 gap-4">
    <div>
      <h1 class="text-3xl font-bold text-stone-800">내 일기</h1>
      <p class="mt-1 text-stone-500">
        당신의 감정 기록들
      </p>
    </div>
    <a th:href="@{/diaries/new}" data-turbo-prefetch="false"
       class="py-3 px-4 inline-flex items-center gap-x-2 text-sm font-semibold rounded-lg border border-transparent bg-stone-800 text-white hover:bg-stone-900 disabled:opacity-50 disabled:pointer-events-none transition-all shadow-sm hover:shadow-md"
       aria-label="새 일기 쓰기">
      <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round"
           stroke-linejoin="round">
        <line x1="12" x2="12" y1="5" y2="19"/>
        <line x1="5" x2="19" y1="12" y2="12"/>
      </svg>
      새 일기 쓰기
    </a>
  </div>

  <div th:if="${#lists.isEmpty(diaries)}"
       class="text-center py-20 bg-white border border-dashed border-stone-300 rounded-xl shadow-sm">
    <svg class="mx-auto h-12 w-12 text-stone-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"/>
    </svg>
    <h3 class="mt-2 text-sm font-semibold text-stone-900">작성된 일기가 없습니다</h3>
    <p class="mt-1 text-sm text-stone-500">첫 번째 감정 일기를 기록해보세요.</p>
    <div class="mt-6">
      <a th:href="@{/diaries/new}"
         class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-stone-200 bg-white text-stone-800 shadow-sm hover:bg-stone-50 transition-all">
        <svg class="flex-shrink-0 w-3 h-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round"
             stroke-linejoin="round">
          <line x1="12" x2="12" y1="5" y2="19"/>
          <line x1="5" x2="19" y1="12" y2="12"/>
        </svg>
        일기 시작하기
      </a>
    </div>
  </div>

  <div th:unless="${#lists.isEmpty(diaries)}" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <a th:each="diary : ${diaries}" th:href="@{/diaries/{id}(id=${diary.id})}"
       class="group flex flex-col h-full bg-white border border-stone-200 shadow-sm rounded-xl hover:shadow-md transition-all duration-300 hover:-translate-y-1 overflow-hidden"
       data-turbo-prefetch="false">

      <div class="p-5 md:p-6 flex flex-col h-full">
        <div class="flex flex-col gap-2 mb-3">
          <p class="text-xs font-bold text-stone-400 uppercase tracking-wider">
            <span th:text="${#temporals.format(diary.date, 'yyyy.MM.dd')}">2023.01.01</span>
          </p>

          <div th:if="${diary.tags != null and !diary.tags.isEmpty()}" class="flex flex-wrap gap-1">
                            <span th:each="tag : ${diary.tags}"
                                  th:text="${tag.name}"
                                  class="px-2 py-0.5 rounded-full text-[10px] font-medium border"
                                  th:style="'border-color:' + ${tag.color} + '; color:' + ${tag.color} + '; background-color: white;'">
                            </span>
          </div>
        </div>

        <h3 class="text-xl font-bold text-stone-800 group-hover:text-stone-600 transition-colors line-clamp-2"
            th:text="${diary.shortContent}">
          일기 제목
        </h3>

        <p class="mt-3 text-stone-500 line-clamp-3 text-sm flex-grow leading-relaxed"
           th:text="${diary.situation}">
          일기 내용 미리보기...
        </p>

        <div class="mt-6 flex items-center gap-x-2 border-t border-stone-100 pt-4">
                        <span
                            class="text-sm font-medium text-stone-600 group-hover:text-stone-900 transition-colors">
                            자세히 보기
                        </span>
          <svg class="w-2.5 h-2.5 text-stone-500 group-hover:translate-x-1 transition-transform"
               width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path
                d="M5.27921 2L10.9257 7.64645C11.1209 7.84171 11.1209 8.15829 10.9257 8.35355L5.27921 14"
                stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
    </a>
  </div>
</div>
</body>
</html>
