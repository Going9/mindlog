<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{${viewLayout}}">

<head>
  <title>내 일기</title>
</head>

<body>
<div layout:fragment="content" class="page-shell">
  <div class="flex flex-col md:flex-row justify-between items-center mb-2 gap-4">
    <div class="w-full md:w-auto text-center md:text-left">
      <h1 class="page-title">내 일기</h1>
      <p class="page-subtitle mt-1">당신의 감정 기록들</p>
    </div>
    <a th:href="@{/diaries/new}" data-turbo-prefetch="false" class="btn-primary" aria-label="새 일기 쓰기">
      <svg class="flex-shrink-0 w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
           viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
           stroke-linejoin="round">
        <line x1="12" x2="12" y1="5" y2="19"/>
        <line x1="5" x2="19" y1="12" y2="12"/>
      </svg>
      새 일기 쓰기
    </a>
  </div>

  <div class="mb-6 surface-panel px-4 py-4">
    <div class="grid grid-cols-[auto,1fr,auto] items-center gap-3">
      <a th:href="@{/diaries(year=${prevYear},month=${prevMonth},sort=${sort})}"
         class="btn-secondary whitespace-nowrap"
         aria-label="이전 달 보기">
        <span aria-hidden="true">←</span>
        <span>이전 달</span>
      </a>
      <p class="text-xl md:text-2xl font-semibold text-stone-700 tracking-tight text-center whitespace-nowrap"
         th:text="${monthLabel}">2026년 2월</p>
      <a th:href="@{/diaries(year=${nextYear},month=${nextMonth},sort=${sort})}"
         class="btn-secondary whitespace-nowrap"
         aria-label="다음 달 보기">
        <span>다음 달</span>
        <span aria-hidden="true">→</span>
      </a>
    </div>
  </div>

  <div class="mb-4 surface-panel px-4 py-4 space-y-4">
    <form method="get" th:action="@{/diaries}" class="space-y-3">
      <input type="hidden" name="sort" th:value="${sort}">
      <div class="flex items-center gap-2.5 overflow-x-auto whitespace-nowrap pb-1">
        <span class="text-sm font-medium text-stone-600 whitespace-nowrap">연도</span>
        <select name="year" class="form-input py-2 pl-3 pr-9 min-w-24 text-sm">
          <option th:each="yearOption : ${yearOptions}"
                  th:value="${yearOption}"
                  th:text="${yearOption + '년'}"
                  th:selected="${yearOption == year}">
            2026년
          </option>
        </select>

        <span class="text-sm font-medium text-stone-600 whitespace-nowrap ml-1">월</span>
        <select name="month" class="form-input py-2 pl-3 pr-9 min-w-20 text-sm">
          <option th:each="monthOption : ${monthOptions}"
                  th:value="${monthOption}"
                  th:text="${monthOption + '월'}"
                  th:selected="${monthOption == month}">
            2월
          </option>
        </select>

        <button type="submit" class="btn-primary !py-2 !px-5 text-sm whitespace-nowrap flex-shrink-0">이동</button>
      </div>
    </form>

    <div class="flex items-center gap-2">
      <span class="text-sm font-medium text-stone-600 whitespace-nowrap">정렬</span>
      <div class="inline-flex items-center rounded-xl border border-stone-200/90 bg-white/70 p-1">
        <a th:if="${isSearchMode}"
           th:href="@{/diaries(q=${keyword},sort='latest',page=0)}"
           class="px-3 py-1.5 rounded-lg text-sm font-medium transition-colors"
           th:classappend="${sort == 'latest'} ? ' bg-stone-800 text-white' : ' text-stone-600 hover:text-stone-800'">최신순</a>
        <a th:unless="${isSearchMode}"
           th:href="@{/diaries(year=${year},month=${month},sort='latest')}"
           class="px-3 py-1.5 rounded-lg text-sm font-medium transition-colors"
           th:classappend="${sort == 'latest'} ? ' bg-stone-800 text-white' : ' text-stone-600 hover:text-stone-800'">최신순</a>

        <a th:if="${isSearchMode}"
           th:href="@{/diaries(q=${keyword},sort='oldest',page=0)}"
           class="px-3 py-1.5 rounded-lg text-sm font-medium transition-colors"
           th:classappend="${sort == 'oldest'} ? ' bg-stone-800 text-white' : ' text-stone-600 hover:text-stone-800'">오래된순</a>
        <a th:unless="${isSearchMode}"
           th:href="@{/diaries(year=${year},month=${month},sort='oldest')}"
           class="px-3 py-1.5 rounded-lg text-sm font-medium transition-colors"
           th:classappend="${sort == 'oldest'} ? ' bg-stone-800 text-white' : ' text-stone-600 hover:text-stone-800'">오래된순</a>
      </div>
    </div>
  </div>

  <details class="mb-8 surface-panel px-4 py-4 group" th:attr="open=${isSearchMode} ? 'open' : null">
    <summary class="list-none cursor-pointer select-none">
      <div class="flex items-center justify-between">
        <span class="text-sm font-semibold text-stone-700">일기 검색</span>
        <span class="text-xs text-stone-500 group-open:hidden">펼치기</span>
        <span class="text-xs text-stone-500 hidden group-open:inline">접기</span>
      </div>
    </summary>

    <form method="get" th:action="@{/diaries}" class="mt-4 space-y-4">
      <input type="hidden" name="page" value="0">
      <div class="flex flex-col gap-1.5">
        <label for="q-input" class="text-sm font-medium text-stone-600">검색어</label>
        <input id="q-input" type="text" name="q" class="form-input py-2.5 px-3" th:value="${keyword}"
               placeholder="제목/내용 키워드">
      </div>

      <div class="flex items-center justify-between gap-3 flex-wrap">
        <div class="flex items-center gap-2">
          <span class="text-sm font-medium text-stone-600 whitespace-nowrap">정렬</span>
          <div class="inline-flex items-center rounded-xl border border-stone-200/90 bg-white/70 p-1">
            <button type="submit" name="sort" value="latest"
                    class="px-3 py-1.5 rounded-lg text-sm font-medium transition-colors"
                    th:classappend="${sort == 'latest'} ? ' bg-stone-800 text-white' : ' text-stone-600 hover:text-stone-800'">
              최신순
            </button>
            <button type="submit" name="sort" value="oldest"
                    class="px-3 py-1.5 rounded-lg text-sm font-medium transition-colors"
                    th:classappend="${sort == 'oldest'} ? ' bg-stone-800 text-white' : ' text-stone-600 hover:text-stone-800'">
              오래된순
            </button>
          </div>
        </div>

        <div class="flex items-center gap-2">
          <button type="submit" class="btn-primary">검색</button>
          <a th:href="@{/diaries(year=${year},month=${month},sort=${sort})}" class="btn-secondary">초기화</a>
        </div>
      </div>
    </form>
  </details>

  <p class="mb-4 text-sm text-stone-500" th:if="${isSearchMode}" th:text="'검색 결과 ' + ${totalElements} + '건'"></p>

  <div th:if="${#lists.isEmpty(diaries)}" class="text-center py-20 surface-panel">
    <svg class="mx-auto h-12 w-12 text-stone-300" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
         viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"/>
    </svg>
    <h3 class="mt-2 text-sm font-semibold text-stone-900" th:text="${isSearchMode} ? '검색 결과가 없습니다' : '작성된 일기가 없습니다'">작성된 일기가 없습니다</h3>
    <p class="mt-1 text-sm text-stone-500"
       th:text="${isSearchMode} ? '검색어 또는 기간을 조정해 보세요.' : '첫 번째 감정 일기를 기록해보세요.'">첫 번째 감정 일기를 기록해보세요.</p>
    <div class="mt-6" th:unless="${isSearchMode}">
      <a th:href="@{/diaries/new}" class="btn-secondary">
        <svg class="flex-shrink-0 w-3 h-3" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
             viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
             stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" x2="12" y1="5" y2="19"/>
          <line x1="5" x2="19" y1="12" y2="12"/>
        </svg>
        일기 시작하기
      </a>
    </div>
  </div>

  <div th:unless="${#lists.isEmpty(diaries)}" class="grid sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <a th:each="diary : ${diaries}" th:href="@{/diaries/{id}(id=${diary.id})}"
       class="group flex flex-col h-full surface-panel transition-all duration-300 hover:-translate-y-0.5"
       data-turbo-prefetch="false">

      <div class="p-5 md:p-6 flex flex-col h-full">
        <div class="flex flex-col gap-2 mb-3">
          <p class="text-xs font-bold text-stone-400 uppercase tracking-wider">
            <span th:text="${#temporals.format(diary.date, 'yyyy.MM.dd')}">2023.01.01</span>
          </p>

          <div th:if="${diary.tags != null and !diary.tags.isEmpty()}" class="flex flex-wrap gap-1">
            <span th:each="tag : ${diary.tags}" th:text="${tag.name}" class="chip-soft text-[10px]"
                  th:style="'border-color:' + ${tag.color} + '; color:' + ${tag.color} + '; background-color: white;'"></span>
          </div>
        </div>

        <h3 class="text-xl font-bold text-stone-800 group-hover:text-stone-600 transition-colors line-clamp-2"
            th:text="${diary.shortContent}">일기 제목</h3>

        <p class="mt-3 text-stone-500 line-clamp-3 text-sm flex-grow leading-relaxed" th:text="${diary.situation}">일기 내용 미리보기...</p>

        <div class="mt-6 flex items-center gap-x-2 border-t border-stone-100 pt-4">
          <span class="text-sm font-medium text-stone-600 group-hover:text-stone-900 transition-colors">자세히 보기</span>
          <svg class="w-2.5 h-2.5 text-stone-500 group-hover:translate-x-1 transition-transform" width="16" height="16" viewBox="0 0 16 16" fill="none">
            <path d="M5.27921 2L10.9257 7.64645C11.1209 7.84171 11.1209 8.15829 10.9257 8.35355L5.27921 14"
                  stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
      </div>
    </a>
  </div>

  <div th:if="${isSearchMode and (hasPrev or hasNext)}" class="mt-8 flex items-center justify-center gap-3">
    <a th:if="${hasPrev}" th:href="@{/diaries(q=${keyword},sort=${sort},page=${prevPage})}" class="btn-secondary">이전</a>
    <span class="text-sm text-stone-500" th:text="(${page} + 1) + ' / ' + ${totalPages}">1 / 1</span>
    <a th:if="${hasNext}" th:href="@{/diaries(q=${keyword},sort=${sort},page=${nextPage})}" class="btn-secondary">다음</a>
  </div>
</div>
</body>
</html>
