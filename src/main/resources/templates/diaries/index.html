<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/base}">

<head>
    <title>내 일기</title>
</head>

<body>
<div layout:fragment="content" class="max-w-4xl mx-auto p-4 py-10">
    <header class="flex justify-between items-center mb-10">
        <div>
            <h1 class="text-3xl font-semibold text-gradient-mindlog">내 일기</h1>
            <p class="text-mindlog-text-secondary mt-1">당신의 감정 기록들</p>
        </div>
        <a th:href="@{/diaries/new}"
           data-turbo-prefetch="false"
           class="inline-flex items-center gap-x-2 px-4 py-2.5 bg-gradient-button text-white text-sm font-medium rounded-xl hover:opacity-90 transition-all focus:outline-none focus:ring-2 focus:ring-mindlog-purple-400 focus:ring-offset-2 focus:ring-offset-transparent shadow-lg shadow-mindlog-purple-500/20">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            새 일기 쓰기
        </a>
    </header>

    <div th:if="${#lists.isEmpty(diaries)}" class="text-center py-20 bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl">
        <svg class="w-16 h-16 mx-auto text-gray-600 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z" />
        </svg>
        <p class="text-lg text-mindlog-text-primary mb-2">아직 작성된 일기가 없습니다</p>
        <p class="text-mindlog-text-secondary">첫 번째 감정 일기를 기록해보세요.</p>
    </div>

    <div class="space-y-6">
        <div th:each="diary : ${diaries}" class="bg-white/5 backdrop-blur-lg border border-white/10 rounded-2xl p-6 hover:bg-white/10 transition-all duration-300">
            <div class="flex flex-col md:flex-row gap-6">
                <div class="md:w-32 flex-shrink-0">
                    <time class="block text-2xl font-bold text-mindlog-text-primary"
                          th:datetime="${#temporals.format(diary.date, 'yyyy-MM-dd')}"
                          th:text="${#temporals.format(diary.date, 'dd')}">16</time>

                    <span class="text-sm text-mindlog-text-secondary uppercase tracking-wider"
                          th:text="${#temporals.format(diary.date, 'MMMM yyyy')}">JANUARY 2026</span>
                </div>

                <div class="flex-grow">
                    <div class="flex flex-col sm:flex-row gap-4 mb-3">
                        <h2 class="text-xl font-semibold text-mindlog-text-primary" th:text="${diary.shortContent}">오늘의 요약</h2>
                    </div>

                    <div class="mt-6 flex items-center justify-between">
                        <a th:href="@{/diaries/{id}(id=${diary.id})}"
                           data-turbo-prefetch="false"
                           class="text-sm font-medium text-mindlog-purple-400 hover:text-white transition-colors inline-flex items-center gap-1">
                            자세히 보기
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3" />
                            </svg>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
