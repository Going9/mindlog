spring:
  session:
    cookie:
      name: SESSION
      http-only: true
      secure: false     # [Local] localhost는 HTTP이므로 false여야 함
      same-site: lax
      path: /

  thymeleaf:
    cache: false        # [Local] 개발 중 수정 사항 즉시 반영

logging:
  level:
    p6spy: INFO         # [Local] 개발 중 쿼리 파라미터 확인 필요

mindlog:
  security:
    require-https: false
