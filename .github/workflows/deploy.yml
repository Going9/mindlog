name: Deploy to cloudtype
on:
  push:
    branches:
      - main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Connect deploy key
        uses: cloudtype-github-actions/connect@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          ghtoken: ${{ secrets.GHP_TOKEN }}
      - name: Deploy
        uses: cloudtype-github-actions/deploy@v1
        with:
          token: ${{ secrets.CLOUDTYPE_TOKEN }}
          project: iggyu/mindlog
          stage: main
          yaml: >
            name: mindlog

            app: dockerfile

            options:
              ports: "8080"
              healthz: /actuator/health/readiness
              dockerfile: Dockerfile
              env:
                - name: DB_URL
                  value: ${{ secrets.DB_URL }}
                - name: DB_USERNAME
                  value: ${{ secrets.DB_USERNAME }}
                - name: DB_PASSWORD
                  value: ${{ secrets.DB_PASSWORD }}
                - name: SUPABASE_ANON_KEY
                  value: ${{ secrets.SUPABASE_ANON_KEY }}
                - name: SUPABASE_URL
                  value: ${{ secrets.SUPABASE_URL }}
                - name: SERVER_IP
                  value: ${{ secrets.SERVER_IP }}
                - name: SERVER_PORT
                  value: ${{ secrets.SERVER_PORT }}
                - name: SPRING_PROFILES_ACTIVE
                  value: ${{ secrets.SPRING_PROFILES_ACTIVE }}
                - name: REDIS_URL
                  value: ${{ secrets.REDIS_URL }}
                - name: WARMUP_PROFILE_ID
                  value: ${{ secrets.WARMUP_PROFILE_ID }}
              args: []
            context:
              git:
                url: git@github.com:${{ github.repository }}.git
                ref: ${{ github.ref }}
